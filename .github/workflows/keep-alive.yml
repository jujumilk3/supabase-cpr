name: Supabase Database Keep-Alive

on:
  schedule:
    # Run every week on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary

      - name: Run keep-alive script
        env:
          # All secrets starting with SUPABASE_DATABASE_ will be available
          # Add your database URLs in GitHub repository secrets
          # Example: SUPABASE_DATABASE_URL_1, SUPABASE_DATABASE_URL_2, etc.
          SUPABASE_DATABASE_URL_1: ${{ secrets.SUPABASE_DATABASE_URL_1 }}
          SUPABASE_DATABASE_URL_2: ${{ secrets.SUPABASE_DATABASE_URL_2 }}
          SUPABASE_DATABASE_URL_3: ${{ secrets.SUPABASE_DATABASE_URL_3 }}
        run: python main.py

      - name: Summary
        if: always()
        run: echo "Keep-alive job completed"
