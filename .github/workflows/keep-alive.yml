name: Supabase Database Keep-Alive

on:
  schedule:
    # Run every week on Monday and Wednesday at 00:00 UTC
    - cron: '0 0 * * 1,3'
  workflow_dispatch: # Allow manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Export Supabase secrets to environment
        uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}
          include: SUPABASE_DATABASE_*

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary

      - name: Run keep-alive script
        run: python main.py

      - name: Summary
        if: always()
        run: echo "Keep-alive job completed"
